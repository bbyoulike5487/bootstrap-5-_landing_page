<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./stylesheets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <title>bootstrap_landing_page_buy</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand text-info fw-bold" href="#"><i class="bi bi-battery me-2"></i>小懶蟲</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item mx-3">
                <a class="nav-link" href="index.html">首頁</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="buy.html">購買方案</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="QA.html">常見問題</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-info text-white" href="index.html">方案費用</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <!-- HAPPY LIFE -->
    <section class="py-5 mb-5 text-center" style="background-image: url(./img/bg_paper.png);">
        <p class="text-info mt-5 mb-2 fs-5 fw-bold">HAPPY LIFE</p>
        <h2 class="fw-bold">開始當個小懶蟲</h2>
    </section>

    <!-- 方案內容 -->
    <section class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="#" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line fw-bold mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-2 mb-5">
                        <div class="col">
                            <button class="btn btn-outline-info text-dark fw-bold w-100 btn-lg py-3">
                                小小搭懶蟲<br class="d-none d-lg-block">
                                NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-info text-dark fw-bold w-100 btn-lg py-3">
                                睡一整天囉<br class="d-none d-lg-block">
                                NT 666/月
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-info text-white fw-bold w-100 btn-lg py-3 custom-btn active">
                                客製化方案<br class="d-none d-lg-block">
                                客服詢價
                            </button>
                        </div>
                    </div>

                    <h3 class="deco-line fw-bold mb-3">填寫資料</h3>
                    <div class="row row-cols-1 g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">名字</label>
                            <input type="text" class="form-control" id="firstName" aria-label="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">姓氏</label>
                            <input type="text" class="form-control" id="lastName" aria-label="lastName">
                        </div>
                        <div class="col">
                            <label for="phoneNumber" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="phoneNumber" aria-label="phoneNumber">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" aria-label="email">
                        </div>
                        <div class="col">
                            <label for="address" class="form-label">住址</label>
                            <input type="text" class="form-control" id="address" aria-label="address">
                        </div>
                        <div class="col">
                            <label for="time" class="form-label">方便聯繫時間</label>
                            <select class="form-select" id="time" aria-label="Default select example">
                                <option value="0">08:00-10:00</option>
                                <option value="1">10:00-13:00</option>
                                <option value="2" selected>13:00-17:00</option>
                                <option value="3">17:00-20:00</option>
                            </select>
                        </div>
                        <div class="col">
                            <h4 class="fs-6">加購商品</h4>
                            <input class="form-check-input" type="checkbox" value="" id="cleanHouse">
                            <label class="form-check-label me-2" for="cleanHouse">每週一清掃家裡 +100</label>
                            <input class="form-check-input ms-2" type="checkbox" value="" id="massage">
                            <label class="form-check-label me-2" for="massage">按摩 +50</label>
                            <br class="d-block d-lg-none">
                            <input class="form-check-input ms-lg-2" type="checkbox" value="" id="chat">
                            <label class="form-check-label" for="chat">聽你說話 +150</label>
                        </div>
                        <div class="col mb-5">
                            <label for="remark" class="form-label">備註說明</label>
                            <textarea class="form-control" id="remark" rows="3"></textarea>
                        </div>
                        <div class="col">
                            <button class="btn btn-info w-100 py-2">選擇方案</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- 其他協助 -->
    <section class="bg-light">
        <div class="container py-5 px-5 px-lg-9">
            <h2 class="text-center mb-4 fw-bold">需要其他協助嗎？</h2>
            <div class="row row-cols-1 row-cols-lg-3 justify-content-center g-3">
                <div class="col">
                    <div class="card border-0 shadow">
                        <div class="card-body fs-5 py-4 text-center">
                            <a href="#" class="link-secondary stretched-link text-decoration-none"><i class="bi bi-telephone text-info me-2"></i>09-87654321</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow">
                        <div class="card-body fs-5 py-4 text-center">
                            <a href="#" class="link-secondary stretched-link text-decoration-none"><i class="bi bi-facebook text-info me-2"></i>我就是個小懶蟲</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-0 shadow">
                        <div class="card-body fs-5 py-4 text-center">
                            <a href="QA.html" class="link-secondary stretched-link text-decoration-none"><i class="bi bi-question-lg text-info me-2"></i>常見問題</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
      
    <!-- footer -->
    <footer class="bg-secondary">
        <div class="text-white text-center py-4">
            <small>Copyright © 2023 Meng-Hsuan Wu. All rights reserved.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
